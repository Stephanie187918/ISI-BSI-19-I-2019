<script type="text/javascript">

function info(cadena) {
var resultado = "La cadena \""+cadena+"\" ";
if(cadena == cadena.toUpperCase()) {
resultado += " Conformada solo por mayúsculas";
}
else if(cadena == cadena.toLowerCase()) {
resultado += " Conformada solo por minúsculas";
}
else {
resultado += " Conformada por mayúsculas y minúsculas";
}
return resultado;
}
alert(info("HTML"));
alert(info("uam"));
alert(info("Laboratorio UAM"));
</script>
