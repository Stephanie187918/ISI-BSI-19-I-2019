<script type="text/javascript">

var numero = prompt("Digite nuemro entero");
var resultado = parImpar(numero);
alert("El numero "+numero+" es "+resultado); 
function parImpar(numero) {
if(numero % 2 == 0) {
return "par";
}
else {
return "impar";
}
}


</script>
